<html>

<head>
    <title>simple form</title>
    <style>
        div {
            background-color: black;
            color: beige;
        }
    </style>
</head>

<body>
    <div>
        <form>
            <fieldset>
                <legend>Register Here</legend>
                <table width="100%">
                    <tr>
                        <td class="name" width="50%" align="right" style="color: white">Name :</td>
                        <td width="50%" align="left"><input type="text" style="background-color: blue" /></td>
                    </tr>
                    <tr>
                        <td class="name" width="50%" align="right" style="color: white">Password :</td>
                        <td width="50%" align="left"><input type="password" /></td>
                    </tr>
                    <tr>
                        <td class="name" width="50%" align="right" style="color: white">Gender :</td>
                        <td width="50%" align="left" style="color: white"><input type="radio" name="G" />M <input
                                type="radio" name="G" />F</td>
                    </tr>
                    <tr>
                        <td class="name" width="50%" align="right" style="color: white">Address :</td>
                        <td width="50%" align="left"><textarea></textarea></td>
                    </tr>
                    <tr>
                        <td class="name" width="50%" align="right" style="color: white">Qualification :</td>
                        <td width="50%" align="left"><select>
                                <option value="1">BTech</option>
                                <option>BE</option>
                                <option>ME</option>
                                <option>MTech</option>

                            </select></td>
                    </tr>
                    <tr>
                        <td class="name" width="50%" align="right" style="color: white">Skills :</td>
                        <td width="50%" align="left">
                            <select multiple="multiple">
                                <option>C</option>
                                <option>javascript</option>
                                <option>HTML</option>
                                <option>Python</option>
                                <option>C</option>
                                <option>javascript</option>
                                <option>HTML</option>
                                <option>Python</option>

                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td class="name" width="50%" align="right" style="color: white">Resume :</td>
                        <td width="50%" align="left"><input type="file" /></td>
                    </tr>
                    <tr>
                        <td class="name" width="50%" align="right" style="color: white"><input type="checkbox" /></td>
                        <td width="50%" align="left" style="color: white">I agree all terms and conditions...</td>
                    </tr>
                    <tr>
                        <td class="name" width="50%" align="right" style="color: white"><input type="reset"
                                value="cancel" /></td>
                        <td width="50%" align="left"><input type="submit" value="submit" /></td>
                    </tr>

                </table>
            </fieldset>
        </form>
    </div>
</body>

</html>
